<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Image Data Extraction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .extracted-data {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
    }
    .form-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1 class="mb-4">Invoice Image Data Extraction</h1>
        <input type="file" id="fileInput" class="form-control mb-3" accept="image/*">
        <button onclick="extractData()" class="btn btn-primary mb-3">Extract Data</button>
        <div id="output"></div>
        <div id="uploadedImagePreview" class="mt-4">
          <h5>Uploaded Image</h5>
          <img src="#" alt="Uploaded Image" id="uploadedImage" class="img-fluid rounded">
        </div>
      </div>
      <div class="col-md-6 form-section">
        <div id="editSection" class="center-container">
          <h3 class="text-center mb-3">Edit Extracted Data</h3>
          <div id="invoiceFields" class="extracted-data">
            <div class="mb-2">
              <strong>Invoice Number:</strong> <input type="text" id="InvoiceNumber" class="form-control">
            </div>
            <div class="mb-2">
              <strong>Invoice Date:</strong> <input type="text" id="InvoiceDate" class="form-control">
            </div>
            <div class="mb-2">
              <strong>Vendor ID:</strong> <input type="text" id="VendorID" class="form-control">
            </div>
            <div class="mb-2">
              <strong>Payment Terms:</strong> <input type="text" id="PaymentTerms" class="form-control">
            </div>
            <div class="mb-2">
              <strong>Invoice Status:</strong> <input type="text" id="InvoiceStatus" class="form-control">
            </div>
            <div class="mb-2">
              <strong>Total Amount Due:</strong> <input type="text" id="TotalAmountDue" class="form-control">
            </div>
            <div class="mb-2">
              <strong>Currency:</strong> <input type="text" id="Currency" class="form-control">
            </div>
            <div class="mb-2">
              <strong>Payment Instructions:</strong> <textarea id="PaymentInstructions" class="form-control"></textarea>
            </div>
            <!-- Add more fields as required -->
          </div>
          <button onclick="submitData()" class="btn btn-success mt-3">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
