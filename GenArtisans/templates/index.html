<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Image Data Extraction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Your existing styles remain unchanged */

    /* Hide the uploaded image initially */
    #uploadedImage {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Your HTML structure remains unchanged -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1 class="mb-4">Invoice Image Data Extraction</h1>
        <!-- Add onchange event to trigger a function when an image is selected -->
        <input type="file" id="fileInput" class="form-control mb-3" accept="image/*" onchange="previewImage(event)">
        <button onclick="extractData()" class="btn btn-primary mb-3">Extract Data</button>
        <div id="output"></div>
        <div id="uploadedImagePreview" class="mt-4">
          <h5>Uploaded Image</h5>
          <!-- Add an id to the image element for displaying the uploaded image -->
          <img src="#" alt="Uploaded Image" id="uploadedImage" class="img-fluid rounded d-none">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to separate script.js file -->
  <script src="script.js"></script>
</body>
</html>
